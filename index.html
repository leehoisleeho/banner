<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>banner图</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container_1">
    <div class="banner_1" id="banner_1">
      <div class="component" id="component">
        <div class="component_1" id="component_1">
          <img src="./img/left.png" alt="">
        </div>
        <div class="component_2" id="component_2">
          <img src="./img/right.png" alt="">
        </div>
      </div>
      <ul class="banner_1_tab">
        <li>
          <div class="tab1 active" data-index="0"></div>
        </li>
        <li>
          <div class="tab1" data-index="1"></div>
        </li>
        <li>
          <div class="tab1" data-index="2"></div>
        </li>
        <li>
          <div class="tab1" data-index="3"></div>
        </li>
        <li>
          <div class="tab1" data-index="4"></div>
        </li>
      </ul>
    </div>
  </div>
  <div class="container_2">
    <div class="hot">
      <div class="hot_4">
        <h3>热门商品</h3>
        <ul class="hot_3">
          <li class="hot_tab_1 tab1_no">
            <img src="./img/left_hot.png" alt="">
          </li>
          <li class="hot_tab_1">
            <img src="./img/right_hot.png" alt="">
          </li>
        </ul>
      </div>
      <div class="hot_1">
        <ul class="hot_2" id="hot_2">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li class="hot_tab">4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li class="hot_tab">8</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container_3">
    <div class="container_3_tab">
      <ul class="container_3_tab_1">
        <li class="container_3_tab_2 active">
          <img src="./img/1.webp" alt="" class="container_3_tab_2_1">
        </li>
        <li class="container_3_tab_2">
          <img src="./img/2.webp" alt="" class="container_3_tab_2_1">
        </li>
        <li class="container_3_tab_2">
          <img src="./img/3.webp" alt="" class="container_3_tab_2_1">
        </li>
        <li class="container_3_tab_2">
          <img src="./img/4.webp" alt="" class="container_3_tab_2_1">
        </li>
        <li class="container_3_tab_2">
          <img src="./img/5.webp" alt="" class="container_3_tab_2_1">
        </li>
      </ul>
    </div>
    <div class="container_3_img">
      <div class="container_3_img_1">
        <img src="./img/1.webp" alt="" id="container_3_img">
      </div>
    </div>
    <div class="container_3_Details">
      <div class="container_3_Details_1">
        <p class="container_3_Details_1_1">Smartisan 真无线蓝牙耳机（抖音文创限量款）</p>
        <p class="container_3_Details_1_2">抖音文创限量版</p>
        <div class="container_3_Details_1_3">¥279.00</div>
      </div>
      <div class="container_3_Details_2">
        <h3>促销活动</h3>
          <ul >
            <li>
              <span class="container_3_Details_2_tag1">新人礼</span>
              下载 App 领新人大礼包，首单优惠购最低只要 ¥ 9.9
            </li>
            <li>
              <span class="container_3_Details_2_tag2">直降</span>
              官方自营 限时直降
            </li>
          </ul>
      </div>
      <div class="container_3_Details_3">
        <h3>颜色选择</h3>
        <ul >
          <li  class="container_3_Details_3_tag active">
           黑色
          </li>
          <li  class="container_3_Details_3_tag">
            白色
          </li>
        </ul>
      </div>
      <div class="container_3_Details_4">
        <h3>数量选择</h3>
        <div class="container_3_Details_4_1">
          <button class="container_3_Details_4_2" id="container_3_Details_4_2">
            <img src="./img/减号.png" alt="">
          </button>
          <div class="container_3_Details_4_3">
            <ul class="container_3_Details_4_3_1" id="container_3_Details_4_3_1">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li>10</li>
            </ul>
          </div>
          <button class="container_3_Details_4_1" id="container_3_Details_4_1">
            <img src="./img/加号.png" alt="">
          </button>
        </div>
      </div>
      <div class="container_3_Details_5">
        <h3>服务说明</h3>
        <p>满 99 元包邮</p>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
